<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación con Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #357ae8;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Autenticación con Google</h1>
        <p>Por favor, inicia sesión con Google para continuar.</p>
        <button id="googleLoginButton">Accesar con Google</button>
        <footer>
            © 2024-2025, desarrollado por <a href="http://infosaludsystems.com">AlphaSystems.com</a>. Reservados todos los derechos.
        </footer>
    </div>
    <script>
        // Configuración de Google OAuth 2.0
        const clientId = '228052556473-jsjbhk5cjipbnqd5a03319ina2rtv39u.apps.googleusercontent.com'; // Actualizado
        const redirectUri = 'http://myalphasystems.com/google-auth.html'; // Actualizado
        const scope = 'email'; // Solicitar acceso al correo electrónico del usuario

        // URL de autorización de Google
        const authUrl = `https://accounts.google.com/o/oauth2/auth?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${encodeURIComponent(scope)}`;

        // Redirigir al usuario a Google para autenticarse
        document.getElementById('googleLoginButton').addEventListener('click', function () {
            window.location.href = authUrl;
        });

        // Manejar la respuesta de Google (token de acceso)
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');

        if (accessToken) {
            // Usar el token de acceso para obtener información del usuario
            fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                headers: {
                    Authorization: `Bearer ${accessToken}`,
                },
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Datos del usuario de Google:', data);

                    // Guardar el correo electrónico del usuario en el MikroTik
                    saveGoogleAuthDataToMikroTik(data.email);
                })
                .catch(error => {
                    console.error('Error al obtener datos de Google:', error);
                });
        }

       function saveGoogleAuthDataToMikroTik(email) {
    const mikrotikUrl = `http://192.168.88.1/get-email?email=${encodeURIComponent(email)}`;

    fetch(mikrotikUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Error al enviar datos al MikroTik');
            }
            console.log('Datos enviados correctamente al MikroTik');

            // Redirigir al usuario después de guardar los datos
            window.location.href = 'https://infosaludsystems.com/';
        })
        .catch(error => {
            console.error('Error al enviar datos al MikroTik:', error);
            alert('Hubo un error al guardar los datos. Por favor, inténtalo de nuevo.');
        });
}
    </script>
</body>
</html>
